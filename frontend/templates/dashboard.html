{% extends "base.html" %}
{% block content %}
<div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-2xl font-bold mb-4">Your Deliveries</h2>
    <div class="grid grid-cols-1 gap-4">
        {% for job in jobs %}
        <div class="border p-4 rounded">
            <div class="flex justify-between">
                <div>
                    <h3 class="font-bold">{{ job.cargo }}</h3>
                    <p>From: {{ job.source }} To: {{ job.destination }}</p>
                </div>
                <div class="text-right">
                    <p class="text-green-600 font-bold">â‚¬{{ job.income }}</p>
                    <p>{{ job.distance }}km</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
